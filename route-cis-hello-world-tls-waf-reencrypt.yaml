  apiVersion: v1
  kind: Route
  metadata:
    labels:
      f5type: hello-world
      name: f5-hello-world-web-tls-waf-reencrypt
    name: f5-hello-world-web-tls-waf-reencrypt
    namespace: default
    annotations:
      virtual-server.f5.com/waf: /Common/linux-low
      virtual-server.f5.com/clientssl: /Common/cisroutes-clientssl
      virtual-server.f5.com/secure-serverssl: "true"
      virtual-server.f5.com/balance: round-robin
      virtual-server.f5.com/health: |
        [
          {
            "path": "my-frontend.cisroutes.dc1.example.com/",
            "send": "HTTP GET /",
            "interval": 5,
            "timeout": 10
          }
        ]
  spec:
    host: my-frontend.cisroutes.dc1.example.com
    path: "/"
    port:
      targetPort: 443
    tls:
      termination: reencrypt
    certificate: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    key: |
      -----BEGIN PRIVATE KEY-----
      -----END PRIVATE KEY-----
    destinationCACertificate: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----          
    to:
      kind: Service
      name: f5-hello-world-web
