apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f5-hello-world-web
  namespace: default
  annotations:
    virtual-server.f5.com/partition: "ocpnodeport"
    virtual-server.f5.com/ip: 10.1.10.20
    virtual-server.f5.com/http-port: "80"
    virtual-server.f5.com/https-port: "443"
    virtual-server.f5.com/ssl-redirect: "false"
    virtual-server.f5.com/balance: "round-robin"
    virtual-server.f5.com/allow-source-range: 0.0.0.0/0
    virtual-server.f5.com/health: |
      [
        {
          "path":     "f5.hello.world/",
          "send":     "HTTP GET /",
          "interval": 5,
          "timeout":  10
        }
      ]
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: f5-hello-world-web
            port:
              number: 8080
